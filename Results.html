<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Results.css">
    <title>Results</title>
</head>
<body>
<div class="container">
    <div class="Left-Purple">

    </div>

        <h4>80</h4>
        <h5>/ 100</h5>
    </div>

    <div class="Memory">
        <img src="icon-memory.svg">

            <img src="icon-verbal.svg">

    <div class="Visual">
        <img src="icon-visual.svg"> 
        <span>Visual</span>
        <h4>72</h4>
        <h5>/ 100</h5>
    </div>

    <a href="">Continue</a>
    </div>

</div>
